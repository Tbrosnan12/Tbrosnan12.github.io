<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
            body {
    background-image: url('black.jpg');
    background-size: cover; /* Ensures the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image */
    color: #ffffff;
    padding-bottom: 50px; /* Adjust for footer height */
    min-height: 100vh; /* Ensures content extends to at least the height of the viewport */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #ffffff;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        section h2 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
    body {
        font-size: 1rem;
    }

    header h1 {
        font-size: 1.8rem;
    }

    nav a {
        font-size: 1rem;
        margin: 0 0.5rem;
    }

    section {
        padding: 1rem;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Thomas Brosnan</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#notes">Notes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

        <section id="about" style="display: flex; align-items: center; justify-content: center; gap: 2rem; padding: 2rem;">
            <img src="thomas.jpeg" alt="Thomas Brosnan" style="width: 200px; height: auto; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <div>
                <h2>About Me</h2>
                <p>Hi, I'm Thomas! I'm a theoretical physics student! </p>
            </div>
        </section>

    <section id="notes">
        <h2>My Notes</h2>
        <p>Here,  I will put all my notes </p>
        <a href="#" class="btn">View Projects</a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>My email is: <a href="mailto:tbrosnan@tcd.ie">tbrosnan@tcd.ie</a> </p>
    </section>

    <footer>
        <p>&copy; 2024 Thomas | Rights to absolutly nothing</p>
    </footer>
</body>
</html>
